<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>$APP_NAME</title>

        <!--  BUNDLES  -->
        <link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Plugins/sb-admin/css/sb-admin.min.css" rel="stylesheet" type="text/css"/>

        <link href="Content/jquery-ui.css" rel="stylesheet" type="text/css"/>

        <link href="Content/material-bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="Plugins/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <link href="Content/Site.css" rel="stylesheet" type="text/css"/>

        <link href="Plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" type="text/css"/>

        <script src="Scripts/modernizr-2.8.3.js" type="text/javascript"></script>
        <!--  BUNDLES  -->
    </head>
    <body>
        <!-- Fiexed nav bottom -->
        <div class="navbar-fixed-top">
            <div class="row mt-3 mb-3">
                <div class="col-2 text-center">
                    <a href="index.html" class="btn-back">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <div class="col-8 text-center">
                    <span id="APP_VIEW_NAME">Cadastre-se</span>
                </div>
            </div>
        </div>
        <div id="wrapper">
            <div class="container">
                <form action="CadastrarAdministrador.html">
                    <div class="row">
                        <div class="col-12 text-center">
                            <input id="logomarcar" type="file" name="file" accept="image/png, image/jpeg, image/gif" style="display: none;" />
                            <button data-chage-file="#logomarcar" type="button" class="btn btn-primary btn-block">Selecionar Logomarca</button>
                            <div class="card mt-3 mb-2" style="margin: 0px;">
                                <div class="card-body text-center">
                                    <img id="preview-logo" src="assets/1200px_repostshop_logo.png" style="max-height:10vh;" alt="Selecionar Logomarca"/>
                                </div>
                            </div>
                            <small class="">
                                A imagem deverá ser com fundo branco. <br />
                                Não deve execeder 200px de largura. <br />
                                Formatos aceitos: .jpg/ .jpeg / .png /.gif
                            </small>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="form-group">
                                <label for="nome_loja" class="sr-only">Login</label>
                                <input type="text" class="form-control" id="nome_loja"  placeholder="Nome da Loja">
                            </div>

                            <div class="form-group">
                                <label for="email_contato" class="sr-only">Login</label>
                                <input type="email" class="form-control" id="email_contato"  placeholder="Email de contato">
                            </div>

                            <div class="form-group">
                                <label for="telefone_contato" class="sr-only">Login</label>
                                <input type="tel" class="form-control" id="telefone_contato"  placeholder="Telefone de contato">
                            </div>

                            <div class="form-group">
                                <label for="cep_loja" class="sr-only">Login</label>
                                <input type="tel" class="form-control" id="cep_loja"  placeholder="CEP">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </div>        
                    </div>
                </form>
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <hr />
                        <small><b>ATENÇÃO!</b> O nome e a logomarca da loja serão publicados.</small>
                    </div>
                </div>
            </div>
        </div>
        <!--  BUNDLES  -->
        <script src="Scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="Scripts/jquery-easing/jquery.easing.1.3.min.js" type="text/javascript"></script>
        <script src="Scripts/jquery-ui.js" type="text/javascript"></script>

        <script src="Scripts/jquery.validate.min.js" type="text/javascript"></script>
        <script src="Scripts/jquery.validate.unobtrusive.min.js" type="text/javascript"></script>


        <script src="Scripts/cldr.js" type="text/javascript"></script>
        <script src="Scripts/globalize.js" type="text/javascript"></script>

        <script src="Scripts/jquery.validate.globalize.min.js" type="text/javascript"></script>



        <script src="Scripts/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="Plugins/sb-admin/js/sb-admin.min.js" type="text/javascript"></script>
        <script src="Scripts/respond.min.js" type="text/javascript"></script>
        <script src="Plugins/bootstrap-notify/bootstrap-notify.min.js" type="text/javascript"></script>
        <script src="Plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
        <!--  PLUGINS  -->
        <script src="Plugins/jquery.mask/jquery.mask.min.js" type="text/javascript"></script>
        <script src="Plugins/jquery-maskmoney/jquery.maskMoney.min.js" type="text/javascript"></script>
        <script src="Plugins/jquery-ui-plugins/jQuery-ui-Datepicker.js" type="text/javascript"></script>
        <script src="Plugins/jquery-ui-plugins/jQuery-ui-Autocomplete.js" type="text/javascript"></script>
        <script src="Plugins/jquery-ui-plugins/jQuery-ui-alert.js" type="text/javascript"></script>

        <script src="Plugins/maveric/maveric-ajax-controller.js" type="text/javascript"></script>
        <script src="Plugins/maveric/maveric-alert-controller.js" type="text/javascript"></script>
        <script src="Plugins/maveric/maveric-bootstrapmaterial-controller.js" type="text/javascript"></script>
        <script src="Plugins/maveric/maveric-localhistorage-controller.js" type="text/javascript"></script>
        <script src="Plugins/maveric/maveric-notify-controller.js" type="text/javascript"></script>
        <script src="Plugins/maveric/maveric-paginacao-controller.js" type="text/javascript"></script>
        <script src="Plugins/maveric/maveric-typefile-controller.js" type="text/javascript"></script>
        <!--  PLUGINS  -->

        <script src="Plugins/plugins-inicializer.js" type="text/javascript"></script>
        <!--  BUNDLES  -->



        <!--  CORDOVA  -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!--  CORDOVA  -->
    </body>
</html>
