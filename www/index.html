<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>$APP_NAME</title>

        <!--  BUNDLES  -->
        <link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <link href="Content/jquery-ui.css" rel="stylesheet" type="text/css"/>

    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 text-center">

            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <form action="Home.html">
                        <div class="form-group">

                            <input type="email" class="form-control" id="email_login"  placeholder="Login">
                        </div>
                        <div class="form-group">
                            <label for="pass_code_login" class="sr-only">Senha</label>
                            <input type="password" class="form-control" id="pass_code_login" placeholder="Senha">
                        </div>
                        <div class="form-group text-right">
                            <a href="RecuperarSenha.html">Esqueceu a senha?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <table><tr>
                            <td style="width:47%"><hr/></td>
                            <td style="vertical-align:middle; text-align: center">OU</td>
                            <td style="width:47%"><hr/></td>
                        </tr></table>
                </div>
                <div class="col-12">
                    <a href="#facebook" class="btn btn-primary btn-block"><i class="fab fa-facebook"></i> Continuar com Facebook</a>
                    <a href="#instagran" class="btn btn-danger btn-block"><i class="fab fa-instagram"></i> Continuar com Instagram</a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <hr />
                    NÃ£o tem uma conta? <a href="Cadastrese.html">Cadastre-se</a>
                </div>
            </div>
        </div>

        <!--  BUNDLES  -->

        <script src="Scripts/jquery.validate.min.js" type="text/javascript"></script>

        <script src="Scripts/cldr.js" type="text/javascript"></script>
        <script src="Scripts/globalize.js" type="text/javascript"></script>

        <script src="Scripts/jquery.validate.globalize.min.js" type="text/javascript"></script>

        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
